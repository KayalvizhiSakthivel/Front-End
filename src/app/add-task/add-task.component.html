<div class="container-fluid">
    <h4 style="text-align: center">Add Task Form</h4>
  
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
   {{addTaskForm.value | json}}
      <div class="form-group">
        <label>Task:</label>
        <input [class.is-invalid]="addTaskForm.get('task').invalid && 
        addTaskForm.get('task').touched" formControlName="task" type="text" class="form-control">
        <small [class.d-none]="addTaskForm.get('task').valid || 
        addTaskForm.get('task').untouched" class="text-danger"> Task name is required</small>
      </div>
  
      <div class="form-group">
        <label>Priority:</label>
        <input [class.is-invalid]="addTaskForm.get('priority').invalid && 
        addTaskForm.get('priority').touched" formControlName="priority" type="range" min="0" max="30" class="form-control">
        <small [class.d-none]="addTaskForm.get('priority').valid || 
        addTaskForm.get('priority').untouched" class="text-danger"> Priority is required</small>
      </div>
  
      <div class="form-group">
        <label>Parent Task:</label>
        <input [class.is-invalid]="addTaskForm.get('parentTask').invalid && 
        addTaskForm.get('parentTask').touched" formControlName="parentTask" type="text" class="form-control">
        <small [class.d-none]="addTaskForm.get('parentTask').valid || 
        addTaskForm.get('parentTask').untouched" class="text-danger"> Parent task is required</small>
      </div>
  
      <div class="form-group">
        <label>Start Date:</label>
        <input [class.is-invalid]="addTaskForm.get('startDate').invalid && 
        addTaskForm.get('startDate').touched" formControlName="startDate" type="date" class="form-control">
        <small [class.d-none]="addTaskForm.get('startDate').valid || 
        addTaskForm.get('startDate').untouched" class="text-danger"> Start date is required</small>
      </div>
  
      <div class="form-group">
        <label>End Date:</label>
        <input [class.is-invalid]="addTaskForm.get('endDate').invalid && 
        addTaskForm.get('endDate').touched" formControlName="endDate" type="date" class="form-control">
        <small [class.d-none]="addTaskForm.get('endDate').valid || 
        addTaskForm.get('endDate').untouched" class="text-danger"> End date is required</small>
      </div>
  
      <button [disabled]='!addTaskForm.valid' class="btn btn-primary" style='margin-right: 20px' type="submit">Add Task</button>
      <button class="btn btn-primary" style='margin-right: 20px' type="reset">Reset</button>
    </form>
  
  </div>
